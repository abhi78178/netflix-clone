<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/webapp.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Netflix clone</title>
</head>

<body>
  <div class="login-top">
    <img src="./images/logo.png" alt="">
  </div>

  <!-- <div class="d-flex justify-content-center align-items-center" style="width: 100vw"> -->
  <div class="d-flex justify-content-center align-items-center mt-5" style="width: 100vw;">
    <section class="login-box">
      <h3 class="text-white ">Sign In</h3>

      <form>
        <div class="mb-3 bg-white rounded px-2 small-text">
          <label for="exampleInputEmail1"  class="mb-0 form-label small-text">Email or Phone Number</label>
          <input type="email" class="form-control border-0 p-0" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 bg-white rounded px-2 small-text">
          <label for="exampleInputPassword1" class="mb-0 form-label small-text">Password</label>
          <input type="password" class="form-control border-0 p-0" id="exampleInputPassword1">
        </div>
        <a href="./landing.html"><button type="submit" class="btn btn-danger mt-3" style="width: 100%;">Sign In</button></a>
        <div class="mb-2 mt-3 form-check ">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <div class="d-flex justify-content-between">
            <label class="form-check-label text-white small-text" for="exampleCheck1">Remember me</label>
            <label class="form-check-label text-white small-text" for="exampleCheck1">Need Help?</label>
          </div>
        </div>

        <div class=" d-flex ">
          <img class="rounded" style="width: 15px;" src="./images/Facebook_icon_2013.svg.png" alt="">
          <p class="m-0 px-2 small-text text-white">Login with facebook</p>
        </div>

        <div class="mt-3" style="font-size: 14px;">
          <p class="text-white">New to Netflix? <span class="text-white px-1">Sign up now</span></p>
        </div>
        
      </form>


    </section>
  </div>






  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
